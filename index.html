<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHAT"S UP YOUTUBE</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #ff3b30;
      --orange: #ff9500;
      --pink: #ff85c2;
      --green: #28a745;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #000;
    }

    .hidden {
      display: none;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #ffffff;
      border-bottom: 2px solid #e4e4e4;
      position: sticky;
      top: 0;
    }

    .tab-button {
      border: none;
      background: #f2f2f2;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .tab-button.active {
      background: #111;
      color: #fff;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .calculator {
      width: min(420px, 90vw);
      background: #ffffff;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .calc-display {
      background: #111;
      color: #0ff66d;
      font-family: "Courier New", monospace;
      border-radius: 10px;
      padding: 1rem;
      text-align: right;
      font-size: 1.8rem;
      letter-spacing: 1px;
      min-height: 3.2rem;
    }

    .calc-message {
      min-height: 1.4rem;
      font-size: 0.95rem;
      color: var(--red);
      font-weight: 600;
      text-align: right;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    .calc-button {
      border: none;
      border-radius: 10px;
      padding: 0.9rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      background: #f5f5f5;
      color: #111;
      transition: transform 0.05s ease, box-shadow 0.15s ease;
    }

    .calc-button.operator {
      background: #111;
      color: #fff;
    }

    .calc-button.equal {
      background: var(--blue);
      color: #fff;
      grid-column: span 2;
    }

    .calc-button.clear {
      background: #ffe4e4;
      color: #b00020;
    }

    .calc-button:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>

<body>
  <div class="app" data-view="home">
    <nav class="tabs">
      <button class="tab-button" type="button" data-target="about-me">About MARIO</button>
      <button class="tab-button" type="button" data-target="about-piggy">About Piggy</button>
      <button class="tab-button" type="button" data-target="about-riley">About Riley</button>
      <button class="tab-button" type="button" data-target="about-codex">About Codex</button>
      <button class="tab-button" type="button" data-target="testing-codex-extension">Testing Codex Extension</button>
    </nav>
    <main class="content" id="content">
      <span id="content-text">Hello World!</span>
    </main>
  </div>

  <script>
    const app = document.querySelector(".app");
    const tabs = document.querySelectorAll(".tab-button");
    const content = document.getElementById("content");
    const contentText = document.getElementById("content-text");

    const views = {
      home: {
        text: "Hello World!",
        background: "var(--blue)",
      },
      "about-me": {
        text: "Nick",
        background: "var(--red)",
      },
      "about-piggy": {
        text: "Piggy",
        background: "var(--orange)",
      },
      "about-riley": {
        text: "Riley",
        background: "var(--pink)",
      },
      "about-codex": {
        text: "AI helper ðŸ¤–",
        background: "var(--blue)",
      },
      "testing-codex-extension": {
        text: "Calculator",
        background: "var(--green)",
      },

    };

    const calculator = document.createElement("div");
    calculator.className = "calculator hidden";
    calculator.innerHTML = `
      <div class="calc-display" id="calc-display">0</div>
      <div class="calc-message" id="calc-message"></div>
      <div class="calc-grid" id="calc-grid">
        <button class="calc-button clear" data-clear>AC</button>
        <button class="calc-button operator" data-operator="/">/</button>
        <button class="calc-button operator" data-operator="*">*</button>
        <button class="calc-button operator" data-operator="-">-</button>

        <button class="calc-button" data-number="7">7</button>
        <button class="calc-button" data-number="8">8</button>
        <button class="calc-button" data-number="9">9</button>
        <button class="calc-button operator" data-operator="+">+</button>

        <button class="calc-button" data-number="4">4</button>
        <button class="calc-button" data-number="5">5</button>
        <button class="calc-button" data-number="6">6</button>
        <button class="calc-button equal" data-equals>=</button>

        <button class="calc-button" data-number="1">1</button>
        <button class="calc-button" data-number="2">2</button>
        <button class="calc-button" data-number="3">3</button>
        <button class="calc-button" data-number="0">0</button>
      </div>
    `;
    `;
    content.appendChild(calculator);

    const calcDisplay = calculator.querySelector("#calc-display");
    const calcMessage = calculator.querySelector("#calc-message");
    const calcGrid = calculator.querySelector("#calc-grid");

    let firstOperand = null;
    let waitingForSecondOperand = false;
    let operator = null;
    let displayValue = "0";

    function updateDisplay() {
      calcDisplay.textContent = displayValue;
    }

    function setMessage(msg) {
      calcMessage.textContent = msg;
    }

    function resetCalculator() {
      displayValue = "0";
      firstOperand = null;
      waitingForSecondOperand = false;
      operator = null;
      setMessage("");
      updateDisplay();
    }

    function handleDigit(digit) {
      setMessage("");
      if (waitingForSecondOperand) {
        displayValue = digit;
        waitingForSecondOperand = false;
      } else {
        displayValue = displayValue === "0" ? digit : displayValue + digit;
      }
      updateDisplay();
    }

    function handleOperator(nextOperator) {
      if (nextOperator !== "+") {
        setMessage("You can only do addition!");
        return;
      }

      const inputValue = parseFloat(displayValue);

      if (firstOperand === null) {
        firstOperand = inputValue;
      } else if (operator === "+") {
        firstOperand += inputValue;
        displayValue = String(firstOperand);
        updateDisplay();
      }

      operator = nextOperator;
      waitingForSecondOperand = true;
    }

    function handleEquals() {
      if (operator !== "+") return;
      const inputValue = parseFloat(displayValue);
      if (firstOperand === null) return;
      firstOperand += inputValue;
      displayValue = String(firstOperand);
      operator = null;
      waitingForSecondOperand = false;
      updateDisplay();
    }

    calcGrid.addEventListener("click", (event) => {
      const target = event.target;
      if (!(target instanceof HTMLButtonElement)) return;

      if (target.hasAttribute("data-number")) {
        handleDigit(target.dataset.number);
        return;
      }

      if (target.hasAttribute("data-operator")) {
        handleOperator(target.dataset.operator);
        return;
      }

      if (target.hasAttribute("data-equals")) {
        handleEquals();
        return;
      }

      if (target.hasAttribute("data-clear")) {
        resetCalculator();
      }
    });

    updateDisplay();

    const backButton = document.createElement("button");
    backButton.type = "button";
    backButton.className = "back-button";
    backButton.textContent = "Back";
    backButton.addEventListener("click", () => setView("home"));

    function setView(viewKey) {
      const view = views[viewKey];
      if (!view) return;

      app.dataset.view = viewKey;
      contentText.textContent = view.text;
      content.style.background = view.background;

      tabs.forEach((tab) => {
        tab.classList.toggle("active", tab.dataset.target === viewKey);
      });

      if (viewKey === "testing-codex-extension") {
        contentText.classList.add("hidden");
        calculator.classList.remove("hidden");
        resetCalculator();
      } else {
        contentText.classList.remove("hidden");
        calculator.classList.add("hidden");
      }

      if (viewKey === "home") {
        if (content.contains(backButton)) {
          content.removeChild(backButton);
        }
      } else if (!content.contains(backButton)) {
        content.prepend(backButton);
      }
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => setView(tab.dataset.target));
    });

    setView("home");
  </script>
</body>

</html>
