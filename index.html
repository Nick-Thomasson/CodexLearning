<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WHAT"S UP YOUTUBE</title>
  <style>
    :root {
      --blue: #007bff;
      --red: #ff3b30;
      --orange: #ff9500;
      --pink: #ff85c2;
      --green: #28a745;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: Arial, sans-serif;
      color: #000;
    }

    .app {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      padding: 1rem;
      background: #ffffff;
      border-bottom: 2px solid #e4e4e4;
      position: sticky;
      top: 0;
    }

    .tab-button {
      border: none;
      background: #f2f2f2;
      color: #000;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
    }

    .tab-button.active {
      background: #111;
      color: #fff;
    }

    .content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      border: none;
      background: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="app" data-view="home">
    <nav class="tabs">
      <button class="tab-button" type="button" data-target="about-me">About MARIO</button>
      <button class="tab-button" type="button" data-target="about-piggy">About Piggy</button>
      <button class="tab-button" type="button" data-target="about-riley">About Riley</button>
      <button class="tab-button" type="button" data-target="about-codex">About Codex</button>
      <button class="tab-button" type="button" data-target="testing-codex-extension">Testing Codex Extension</button>
    </nav>
    <main class="content" id="content">
      <span id="content-text">Hello World!</span>
    </main>
  </div>

  <script>
    const app = document.querySelector(".app");
    const tabs = document.querySelectorAll(".tab-button");
    const content = document.getElementById("content");
    const contentText = document.getElementById("content-text");

    const views = {
      home: {
        text: "Hello World!",
        background: "var(--blue)",
      },
      "about-me": {
        text: "Nick",
        background: "var(--red)",
      },
      "about-piggy": {
        text: "Piggy",
        background: "var(--orange)",
      },
      "about-riley": {
        text: "Riley",
        background: "var(--pink)",
      },
      "about-codex": {
        text: "AI helper ðŸ¤–",
        background: "var(--blue)",
      },
      "testing-codex-extension": {
        text: "teesting",
        background: "var(--green)",
      },

    };

    const backButton = document.createElement("button");
    backButton.type = "button";
    backButton.className = "back-button";
    backButton.textContent = "Back";
    backButton.addEventListener("click", () => setView("home"));

    function setView(viewKey) {
      const view = views[viewKey];
      if (!view) return;

      app.dataset.view = viewKey;
      contentText.textContent = view.text;
      content.style.background = view.background;

      tabs.forEach((tab) => {
        tab.classList.toggle("active", tab.dataset.target === viewKey);
      });

      if (viewKey === "home") {
        if (content.contains(backButton)) {
          content.removeChild(backButton);
        }
      } else if (!content.contains(backButton)) {
        content.prepend(backButton);
      }
    }

    tabs.forEach((tab) => {
      tab.addEventListener("click", () => setView(tab.dataset.target));
    });

    setView("home");
  </script>
</body>

</html>
